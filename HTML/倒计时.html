<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="p1"></p>
    <script>
              var op = document.getElementById("p1")

               var date1 = new Date();
                  var date2 = new Date('2024-12-23  16:50:00');
                  const lastMonth = new Date(date2.getFullYear(), date2.getMonth(), 0);
                  console.log(lastMonth)
                  var cha = parseInt((date2 - date1) / 1000);
                  // 倒计时
                  var t = setInterval(
                      function () {
                          cha--;
                          var day = parseInt(cha % 31536000 / 60 /60/ 24)
                          var h = parseInt(cha %  86400 / 3600 );
                          var min = parseInt(cha % 3600 / 60);
                          var s = cha % 60;
                          var djs = ''+day+'天' + h + '小时' + ':' + min + '分钟' + ':' + s + '秒';
                          // console.log(typeof djs);
                          if (cha === 0) {
                              clearInterval(t);
                          }
                          op.innerHTML=`${djs}`;
                      }, 1000
                  )

      var date = new Date() ;

      date.setFullYear(2033) ;

      console.log(date);

    //   var a = date.getMonth() ;

    </script>
  </body>
</html>
