        // include 判断数组中是否存在某个值，返回布尔值
        function include(arr , v) {
            // var arr = [12, 76, 14, 11, 2, 12, 33, 61, 75, 7];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === v) {
                    // 只要相等，循环就会提前结束
                    // break;
                    return true ;
                }
                
            }
            // 比完了才说明不存在
            return false ;
        }



        // 封装函数：判断数组中是否存在某个值，如果存在返回下标，如果不存在返回-1
        function indexOf(arr , v) {
            // var arr = [12, 76, 14, 11, 2, 12, 33, 61, 75, 7];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === v) {
                    // 只要相等，循环就会提前结束
                    // break;
                    return i ;
                }
                
            }
            // 比完了才说明不存在
            return -1 ;
        }
