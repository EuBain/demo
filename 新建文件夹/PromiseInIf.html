    <script>
   async function promiseinif () {
    var data = [1,2,3,4,5,6]
    while(data.length) {
        const res = data.shift()
        if (!data.length) { 
       let ts = await new Promise((resolve) => {
           const  text = '最后的res' 
            setTimeout(() => {
                resolve(text)
            },1000)
        })
        console.log(ts)
        }

        if(res) {
            console.log(res)
        }
    }
   }
   promiseinif()
    </script>
