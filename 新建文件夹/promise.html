        function MyPromise() {
            var [fn] = arguments
            // console.log(this)

            //promise的状态
            this.promiseState = 'pending'
            //promise的值
            this.promiseResult = undefined
            //保存this指向
            var _this = this
            // //保存thencallback
            // this.thenCallback = null
            // //保存catchCallback
            // this.catchCallback = null

            //resolve函数
            function resolve (value) {
                // console.log(value)
                // console.log(this)
                //调用时改变promise的状态
                if (_this.promiseState === 'pending') {
                    _this.promiseState = 'fulfilled'
                    _this.promiseResult = value
                    //添加一个判断,对于return出的promise对象和其他值
                    if (value instanceof MyPromise) {
                        //如果时promise对象就使用then方法再处理一遍,这个处理过程不需要异步
                        value.then(function (res) {
                            if (_this.thenCallback) {
                                _this.thenCallback(res)
                            }
                        })
                    } else {
                        //异步触发then中传入的回调函数，并把resolve的值传入thenCallback中
                        setTimeout(function () {
                            //加入判断，避免不执行then方法，thenCallback=null保存
                            if (_this.thenCallback) {
                                _this.thenCallback(value)
                            }
                        })
                    }
                }
            }
            //reject函数
            var reject = function reject (error) {
                //判断状态,为pending时才执行,改变状态
                if (_this.promiseState === 'pending') {
                    _this.promiseState = 'rejected'
                    _this.promiseResult = error
                    setTimeout(function () {
                        if (_this.catchCallback) {
                            _this.catchCallback(error)
                        } else if (_this.thenCallback) {
                            _this.thenCallback(error)
                        } else {
                            //如果没有定义catch,抛出异常
                            throw ('(in MyPromise) '+error)
                        }
                    })
                }
            }
            if (fn) {
                try {
                fn(resolve, reject)

                } catch (err) {
                    reject(err)
                }

            }
        }

        MyPromise.prototype[Symbol.toStringTag] = 'MyPromise'
        //then方法
        MyPromise.prototype.then = function _then () {
            var [callback] = arguments
            var _this = this
            //then每次都会返回一个新的有promise对象
            return new MyPromise(function (resolve, reject) {
                //在第一次执行外层then的时候将then中的回调函数保存到对象中
                // then链式调用时,返回的是一个隐式promise对象才可以触发后续的then,而回调函数中的return值这是promise对象中的resolve值,在自己封装的这个then中作用只是将then内的方法存起来,当promise对象中有resolve时异步执行,将这步操作使用promise包裹起来,作为then的return结果,then方法执行返回出一个promise对象
                _this.thenCallback = function (value) {
                    //加入reject之后,thenCallback就不代表是成功的调用了
                    if (_this.promiseState === 'rejected') {
                        reject(value)
                    } else {
                        // 当触发当前promise对象的resolve时  
                        // 调用then中的回调并且将回调的返回值交给下一个then作为参数
                        try {
                            let res = callback(value)
                            if (res instanceof MyPromise && res.promiseState === 'rejected') {
                                res.catch(function (err) {
                                    reject(err)
                                })
                            } else {
                                resolve(res)
                            }
                        } catch (err) {
                            reject(err)
                        }
                    }
                }
            })
        }
        //catch方法
        MyPromise.prototype.catch = function _catch () {
            var [callback] = arguments
            var _this = this
   
            return new MyPromise(function (resolve, reject) {
                    _this.catchCallback = function (value) {
                        try {
                            resolve(callback(value))
                        } catch (err) {
                            reject(err)
                        }
                    }

                    // catch后面还有then时，跳过当前catch的回调函数执行，直接把上一个结果传递下去
                    _this.thenCallback = function (value) {
                    resolve(value)
                }
            })
        }
        //静态resolve
        MyPromise.resolve = function _resolve () {
            var [value] = arguments
            return new MyPromise(function (resolve) {
                resolve(value)
            })
        }
        //静态reject
        MyPromise.reject = function _reject () {
            var [value] = arguments
            return new MyPromise(function (resolve, reject) {
                reject(value)
            })
        }
        //静态all
        MyPromise.all = function _all () {
            return new MyPromise(function (resolve, reject) {
                var valueArr = []
                arguments.forEcah((item, index) => {
                    item.then(function (res) {
                        valueArr[index] = res
                        var rn = arguments.every(function (promiseItem) {
                            return promiseItem.promiseState == 'fulfilled'
                        })
                        if (rn) {
                            resolve(valueArr)
                        }
                    }).catch(function (err) {
                        reject(err)
                    })
                })
            })
        }
        //静态race
        MyPromise.race = function _race () {
            return new MyPromise(function(resolve,reject){
                arguments.forEach((item,index)=>{
                    item.then(function(res){
                        resolve(valueArr)
                    }).catch(function(err){
                        reject(err)
                    })
                })

            })
        }
