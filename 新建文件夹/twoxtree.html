        // 判断一个字符串是否为回文字符

        // 1
        function isPalindrome(str) {
            const reverseStr = str.split('').reverse().join('')
            return reverseStr === str
        }
        // 2
        function isPandrome2(str) {
            for (let i = 0; i < str.length / 2; i++) {

                }
            }

        //判断一串字符删除一个后是否是回文
        // 双指针判断加回文判断

        const validPalindrome = function (s) {
            //缓存字符串长度
            const len = s.length

            // 定义指针
            let i = 0, j = len - 1
            //当左右指针均满足对称时，一起向中间前进  循环
            while (i < j && s[i] === s[j]) {
                i++, j--
            }


            // 判断回文函数  传入的两个指针

            function isPalindrome(j, k) {
                while (j < k) {
                    if (s[j] !== s[k]) {
                        return false
                    }
                    j++, k--
                }
                return true

            }

            //跳过左边一个判断是否回文
            if (isPalindrome(i + 1, j)) {
                return true

            }
            //跳过右边一个
            if (isPalindrome(i, k - 1)) {
                return true
            }

            return false
        }
