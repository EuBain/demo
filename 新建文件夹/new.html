<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function newObj (fn) {
        return function () {
          let newObj = {
            __proto__ : fn.prototype
          }
          let funcResult = fn.call(newObj, ...arguments)
          if ((typeof funcResult === 'object'|| typeof funcResult === 'function') && funcResult !== null ) {
            return funcResult
          } else {
            return newObj
          }
        }
      }

      function A (...a) {
       this.a = a
       return 
      }
      A.prototype[Symbol.toStringTag] = 'A'
      // a = new A()
      a = newObj(A)()
      console.log(a)
    </script>
  </body>
</html>
